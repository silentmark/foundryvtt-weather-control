image: debian:stable-slim

before_script:
  - apt-get update -y
  - apt-get install -y zip

stages:
  - install
  - test
  - build
  - pack

install:
  image: node:16.4.1
  stage: install
  script:
    - npm ci
  cache:
    key: $CI_COMMIT_REF_SLUG
    paths:
      - node_modules/

test:
  image: node:16.4.1
  stage: test
  script:
    - npm run test:pipeline
  cache:
    key: $CI_COMMIT_REF_SLUG
    paths:
      - node_modules/
    policy: pull
  needs:
    - install
  artifacts:
      when: always
      paths:
        - junit.xml
      reports:
        junit: junit.xml

build:
  image: node:16.4.1
  stage: build
  script:
    - npm run build:production
  cache:
    key: $CI_COMMIT_REF_SLUG
    paths:
      - node_modules/
    policy: pull
  needs:
    - install
  artifacts:
    paths:
      - dist/

pack:
  image: debian:stable-slim
  stage: pack
  script:
    - cd dist
    - zip -r weather-control.zip *
    - mv weather-control.zip ../weather-control.zip
  artifacts:
    name: weather-control
    when: on_success
    expire_in: never
    paths:
      - weather-control.zip
  dependencies:
    - build
  needs:
    - build
  when: on_success
  only:
    - tags

pack-mr:
  image: debian:stable-slim
  stage: pack
  script:
    - cd dist
    - zip -r weather-control.zip *
    - mv weather-control.zip ../weather-control.zip
  artifacts:
    name: weather-control
    when: on_success
    expire_in: never
    paths:
      - weather-control.zip
  needs:
    - build
  when: manual
  only:
    - branches
